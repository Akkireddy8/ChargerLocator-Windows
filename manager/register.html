<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Locator - Sign Up</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <h1>Manager - Sign Up</h1>
        <form id="signupForm" >
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" id="signupBtn" onclick="signup()">Submit</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
