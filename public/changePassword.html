<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Locator - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">

        <h1>Charger Locator</h1>
        <h2>Change Password</h2>
        <form id="resetForm" onsubmit="return false;">
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" id="resetBtn" onclick="reset()">Reset</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            <p>Manager Login? <a href="/manager/index.html">Click here</a></p>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
