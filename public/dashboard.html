<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .station-list {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .station-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .station-item h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>EV Charging Stations</h1>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search by name...">
        <select id="filterType">
            <option value="">All Types</option>
            <option value="Fast">Fast</option>
            <option value="Slow">Slow</option>
        </select>
        <button onclick="searchStations()">Search</button>
        <div id="map"></div>
        <div class="station-list"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.346104, -94.872475], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const evChargerIcon = L.icon({
            iconUrl: './images/ev-charger-icon.png', 
            iconSize: [32, 32],
        });

        const favChargerIcon = L.icon({
            iconUrl: './images/fav-ev-charger-icon.png', 
            iconSize: [32, 32],
        });

        let stationMarkers = {};
        let favoriteStations = new Set();

        async function fetchStations() {
            const res = await fetch('/station/api/stations');
            const response = await res.json();
            var stations = response.stations;

            document.querySelector('.station-list').innerHTML = '';
            stationMarkers = {};

            stations.forEach(station => {
                const isFav = favoriteStations.has(station._id);
                const stationMarker = L.marker([station.latitude, station.longitude], { icon: isFav ? favChargerIcon : evChargerIcon })
                    .addTo(map)
                    .bindPopup(`<b>${station.name}</b><br>Type: ${station.chargerType}<br>Cost: $${station.cost}`);
                stationMarkers[station._id] = stationMarker;

                const div = document.createElement('div');
                div.className = 'station-item';
                div.innerHTML = `
                    <h3>${station.name}</h3>
                    <p>Location: ${station.latitude}, ${station.longitude}</p>
                    <p>Charger Type: ${station.chargerType}</p>
                    <p>Cost: $${station.cost}</p>
                    <p>Services: ${station.services}</p>
                    <p>Availability: ${station.availability}</p>
                    <button onclick='toggleFavorite("${station._id}")'>${isFav ? 'Unfavorite' : 'Favorite'}</button>
                `;
                document.querySelector('.station-list').appendChild(div);
            });
        }

        function searchStations() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filterType = document.getElementById("filterType").value;
            let foundStation = null;

            Object.values(stationMarkers).forEach(marker => marker.setOpacity(1));

            for (let station of Object.keys(stationMarkers)) {
                const marker = stationMarkers[station];
                if (marker.getPopup().getContent().toLowerCase().includes(searchInput) && 
                    (!filterType || marker.getPopup().getContent().includes(`Type: ${filterType}`))) {
                    foundStation = marker;
                    marker.setOpacity(1);
                } else {
                    marker.setOpacity(0.5);
                }
            }

            if (foundStation) {
                map.setView(foundStation.getLatLng(), 18);
                foundStation.openPopup();
            }
        }

        function toggleFavorite(stationId) {
            if (favoriteStations.has(stationId)) {
                favoriteStations.delete(stationId);
            } else {
                favoriteStations.add(stationId);
            }
            fetchStations();
        }

        fetchStations();
    </script>
</body>
</html>
