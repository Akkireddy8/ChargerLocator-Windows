<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger Locator - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">

        <h1>Charger Locator</h1>
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="loginBtn" onclick="login()">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            <p>Forget Password? <a href="resetPassword.html">click here</a></p>
            <p>Manager Login? <a href="/manager/index.html">Click here</a></p>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
